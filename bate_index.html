    <meta name="description" content="第一科大資管系經過全體教師十多年來的努力，目前有非常完整的學制，包括：四技大學部兩班、資訊管理系碩士班、資訊管理系碩士在職專班、企業電子研究所碩士班 (開啟本系一系兩所的新紀元，也是全國首創針對企業電子化相關領域鑽研的專業研究所)，以及管理學院資訊流通組博士班的完善規模，在南部科技大學中首屈一指。 全體教師多年來致力於資訊技術與資訊管理相關領域的學術研究，並帶領學生積極投入在地化的產學合作，透過理論與實務的結合，實現「從做中學」的教育方針，不但積極協助南臺灣的產業升級，同時也在本校通識教育的薰陶下，讓畢業學生成為博雅的e化專業人才，加上畢業系友表現傑出，使得本系學生往往成為企業爭相聘用的對象。尤其在過去的三年來，大學部同學積極申請「國科會大專生參與專題研究計畫」，本系學生於96年申請通過國科會大專生專題研究計畫共有18件，不但在全國資管系中名列前茅，也大幅度提升了本系學生的實作能力，因此讓本系同學在歷年來的各類競賽中，如：微軟潛能創意盃 (Imagine Cup)、教育部、中華民國資訊管理學會、中華電信、IBM等單位舉辦的競賽中大放異采，得獎無數。碩士生的表現也不遑多讓，除了在歷年的資訊管理國際學術研討會的論文發表上表現優異之外，每年也都有同學參與全國碩士論文競賽，幫助系上爭取了無數的獎牌，也因此讓本系在民國94年的大學評鑑結果中，獲得了第一等的肯定與殊榮。第一科大資管系的榮耀，讓身為資管大家族 (IM Family) 的成員們莫不以此為榮，也形成了促使全體教師們更加積極投入其專屬領域的教學、研究與服務之驅動力。
  未來本系努力的方向，除了繼續鼓勵與加強學生資訊技術、資訊管理及英語能力證照的取得之外，也將鼓勵學生朝向國際化方面發展，加強與國外學校簽訂姊妹校、訂定雙聯學制、提升交換學生與教授互訪的頻率，並將強化學生的美學 (Aesthetics) 素養與設計能力，今年更將積極串聯與系友會的聯繫，藉由畢業校友的引導，帶領在校學生找出自己未來的生涯規劃方向，相信資管系與同學們的未來將是不可限量的。">
